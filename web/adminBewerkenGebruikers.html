      <script type="text/template" id="gebruiker-list-template">
         
</div>
    <table class="table striped">
      <thead>
          <th>Id</th>
          <th>Email</th>
          <th>Wachtwoord</th>
          <th>Role</th>
      </thead>
      <tbody>
        <% _.each(gebruiker, function(gebruiker) { %>
          <tr>
            <td><%= gebruiker.get('id') %></td>
            <td><%= gebruiker.get('email') %></td>
            <td><%= gebruiker.get('wachtwoord') %></td>
            <td><%= gebruiker.get('gebruikerRole') %></td>
            <td> 
            <a href="#/gebruikers/<%= gebruiker.id %>">
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-cog"></span> 
                </button>
                </a>
                <button onclick="deleteGebruiker(<%= gebruiker.id %>)" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>
  <script type="text/template" id="gebruiker-edit-template">
      <form class="gebruiker-edit-form">
      <hr/>
      
      <label>Naam</label> </br>
      <input id="email" name="email" value="<%= gebruiker.get('email') %>" style="width:360px"/></br></br>
      
      <label>Wachtwoord</label> </br>
      <input id="wachtwoord" name="wachtwoord" value="<%= gebruiker.get('wachtwoord') %>" style="width:360px"/></br></br>
      
      <label>Role</label> </br>
      
      <select id="gebruikerRole" class="form-control" style="width: 360px">
        <option><%= gebruiker.get('gebruikerRole') %></option>
        <option>admin</option>
        <option>gebruiker</option>
      </select></br></br>
      
      </hr>
        <button onclick="saveGebruiker(<%= gebruiker.id %>)" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-ok"> Opslaan</span>
        </button>
      </form>
  </script>
