        <script src="js/models/recept-model.js"></script>
        
        <script src="js/views/recept-view.js"></script>
        <script src="js/views/recept-delete-view.js"></script>
        <script src="js/views/recept-edit-view.js"></script>
        <script src="js/router/recept-router.js"></script>

      <script type="text/template" id="recept-list-template">
         
</div>
    <table class="table striped">
      <thead>
          <th>Id</th>
          <th>Naam</th>
          <th>Beschrijving</th>
          <th>Bereiding</th>
      </thead>
      <tbody>
        <% _.each(recepten, function(recept) { %>
          <tr>
            <td><%= recept.get('id') %></td>
            <td><%= recept.get('naam') %></td>
            <td><%= recept.get('receptBeschrijving') %></td>
            <td><%= recept.get('kookBeschrijving') %></td>
            <td> 
            <a href="#/recepten/<%= recept.id %>">
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-cog"></span> 
                </button>
            </a>
                <button onclick="deleteRecept(<%= recept.id %>)" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>
  <script type="text/template" id="recept-edit-template">
      <form class="recept-edit-form">
      <hr/>
      
      <label>Naam</label> </br>
      <textarea id="naam" style="width:360px"><%= recept.get('naam') %></textarea> </br></br>
      
      <label>Receptbeschrijving</label> </br>
        <textarea id="receptbeschrijving" style="width:360px;height:150px"><%= recept.get('kookBeschrijving') %></textarea> </br></br>
      
      <label>Kookbeschrijving</label> </br>
      <textarea id="kookbeschrijving" style="width:360px;height:150px"><%= recept.get('receptBeschrijving') %></textarea> </br></br>
      </hr>
        <button onclick="saveRecept(<%= recept.id %>)" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-ok"> Opslaan</span>
        </button>
      </form>
  </script>
