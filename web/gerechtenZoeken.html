
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>MyKitchen - Gerechten zoeken</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">MyKitchen</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="index.html">Home</a></li>
                        <li ><a href="gerechten.html">Alle gerechten</a></li>
                        <li class="active"><a href="#">Gerecht zoeken op ingredient</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Ingrediënten</h1>
            <hr />
            <div class="page"></div>
        </div>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>


    <script type="text/template" id="ingredient-list-template">
    <table class="table striped" >
      <thead>
        <tr>
          <th>Naam</th>
          <th>
            <div class="input-group input-group-sm">
            <span class="input-group-addon">Zoeken</span>
            <input type="text" class="form-control" placeholder="Zoeken op ingrediënt...">
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <% _.each(ingredienten, function(ingredient) { %>
          <tr>
            <td><%= ingredient.get('naam') %></td>
        <td><input type="checkbox" /></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>




<script>
var Ingredienten = Backbone.Collection.extend({
    url: 'api/ingredienten'
});

var Ingredient = Backbone.Model.extend({
    urlRoot: 'api/ingredienten'
});

var IngredientList = Backbone.View.extend({
    el: '.page',
    render: function() {
        var that = this;
        var ingredienten = new Ingredienten();
        ingredienten.fetch({
            success: function(ingredienten) {
                var template = _.template($('#ingredient-list-template').html(), {ingredienten: ingredienten.models});
                that.$el.html(template);
               }
        });
    }
});

var ingredientList = new IngredientList();



var Router = Backbone.Router.extend({
    routes: {
        "": "gerecht zoeken"
    }
});

var router = new Router();
router.on('route:gerecht zoeken', function() {
    ingredientList.render();
});

Backbone.history.start();
</script>

    </body>
</html>
